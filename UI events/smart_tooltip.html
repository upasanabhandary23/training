<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tooltip</title>
    <link rel="stylesheet"  href="smart_tooltip.css">
    <script src="https://en.js.cx/test/libs.js"></script>
    <script src="smart_tooltip_hover.js"></script>
    <script src="smart_tooltip.js"></script>
</head>
<body>
    <div id="elem" class="clock">
        <span class="hours">12</span> :
        <span class="minutes">30</span> :
        <span class="seconds">00</span>
      </div>
    
      <div id="tooltip" hidden>Tooltip</div>
    
      <script>
        new HoverIntent({
          elem,
          over() {
            tooltip.style.left = elem.getBoundingClientRect().left + 5 + 'px';
            tooltip.style.top = elem.getBoundingClientRect().bottom + 5 + 'px';
            tooltip.hidden = false;
          },
          out() {
            tooltip.hidden = true;
          }
        });
      </script>
</body>
</html>
